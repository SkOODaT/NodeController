syntax = "proto3";
package POGOProtos.Networking.Platform.Responses;

message SubmitPoiTextMetadataUpdateResponse {
	Status status = 1;

	enum Status {
		STATUS_UNSPECIFIED = 0;
		SUCCESS = 1;
		INTERNAL_ERROR = 2;
		TOO_MANY_RECENT_SUBMISSIONS = 3;
		MINOR = 4;
		NOT_AVAILABLE = 5;
		INVALID_INPUT = 6;
	}
}
