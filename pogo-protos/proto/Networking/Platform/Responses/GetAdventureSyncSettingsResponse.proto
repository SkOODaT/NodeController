syntax = "proto3";
package POGOProtos.Networking.Platform.Responses;

import "POGOProtos/Settings/AdventureSyncSettings.proto";

message GetAdventureSyncSettingsResponse {
	Status status = 1;
	.POGOProtos.Settings.AdventureSyncSettings adventure_sync_settings = 2;

	enum Status {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_UNKNOWN = 2;
		ERROR_PLAYER_NOT_FOUND = 3;
	}
}
