syntax = "proto3";
package POGOProtos.Networking.Platform.Responses;

message GetGmapSettingsResponse {
	Result result = 1;
	string gmap_template_url = 2;
	int32 max_poi_distance_in_meters = 3;

	enum Result {
		UNSET = 0;
		SUCCESS = 1;
		ERROR_UNKNOWN = 2;
		ERROR_MISSING_CONFIG = 3;
		ERROR_NO_UNIQUE_ID = 4;
	}
}
